<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookiebot example</title>
    <link rel="stylesheet" type="text/css" href="./example.css">
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="9d310ede-8089-44ed-97e6-579a005aae0a" data-framework="IAB" async></script>
    <!-- cmp wrapper -->
    <script src="/dist/cookiebot-bundle.js"></script>
    <script>
        var __consent = new Consent(new Consent_Cookiebot(), {debug: true});
    </script>
</head>
<body>
<div class="info">
    <button onclick="__consent.optOut(); location.reload();">Clear consent</button>
</div>
<div class="info" id="keywords"></div>

<img data-src="https://assets.gameswelt.de/pictures/logo.png" data-consent-requires="standard" data-consent-attr="src">
<img data-src="https://assets.gameswelt.de/pictures/logo.png" data-consent-requires="standard/1" data-consent-attr="src">
<img data-src="https://assets.gameswelt.de/pictures/logo.png" data-consent-requires="standard/1,standard/2,standard/5" data-consent-attr="src">
<img data-src="https://assets.gameswelt.de/pictures/logo.png" data-consent-requires="custom/marketing" data-consent-attr="src">

<script>
    __consent.watch(function(){
        document.getElementById('keywords').innerHTML = this.keywords;
    });

    __consent.watch(function() {
        this.inject('test.js');
    })
</script>

<script data-src="test.js" data-consent-requires="standard" data-consent-attr="src"></script>

</body>
</html>
