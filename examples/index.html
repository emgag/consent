<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script id="oil-configuration" type="application/configuration">
        {
            "config_version": 1,
            "advanced_settings": true,
            "advanced_settings_purposes_default": true,
            "theme": "light",
            "timeout": 0
        }
    </script>

    <script src="/dist/external/oilstub.1.3.5-RELEASE.min.js"></script>
    <script src="/dist/external/oil.1.3.5-RELEASE.min.js"></script>
    <script>
        window.__consent_config = {debug: true};
    </script>
    <script src="/dist/cmp.js"></script>
</head>
<body>

<img data-src="https://assets.gameswelt.de/pictures/logo.png" data-consent-requires="standard" data-consent-attr="src">
<img data-src="https://assets.gameswelt.de/pictures/logo.png" data-consent-requires="1" data-consent-attr="src">
<img data-src="https://assets.gameswelt.de/pictures/logo.png" data-consent-requires="1,2,5" data-consent-attr="src">
<img data-src="https://assets.gameswelt.de/pictures/logo.png" data-consent-requires="1,7" data-consent-attr="src">

<div id="keywords"></div>

<script>
    __consent.watch(function(){
        document.getElementById('keywords').innerHTML = this.keywords;
    });
</script>

<a href="#" onclick="AS_OIL.triggerOptOut(); location.reload();">Clear consent</a>

</body>
</html>
